<!DOCTYPE html>
<html>
  <head>
    <title>js learning</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="backing">
    <header>
      <h1>Changing background with buttons</h1>
      <button class="green" id="Green">Green</button
      ><button class="Red" id="Red">Red</button
      ><button class="blue" id="Blue">Blue</button
      ><button class="Reset" id="Reset">Reset</button>
    </header>
    <div class="container">
      <h1>Adding to a list</h1>

      <div>
        <input class="input" id="user" type="text" placeholder="hello" />
        <button class="btn" id="Clicked" type="submit">Add</button>

        <div class="output">
          <ul id="list"></ul>
        </div>
      </div>
    </div>

    <div class="container2">
      <ul id="newLi">
        <h2>Creating Buttons from Buttons</h2>
        <button class="btn1" id="btn1">button</button>

        <input
          type="text"
          id="nameBTN"
          class="nameBTN"
          placeholder="name button"
        />
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
